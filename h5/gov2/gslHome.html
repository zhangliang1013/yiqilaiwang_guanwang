    <div class="p-contain clearfix" id="showContain">

    <script id="tplContain" type='text/ractive'>
        {{# detail}}
        <div class="col-xs-12 home-bg"></div>
        <div class="col-xs-12 home-tl">
            <img class="tl-logo" src="./lib/assets/images/gsl/LOGO@3x.png" alt="工商联" />
        </div>
        <section class="col-xs-12 nav-box">
            <div class="col-xs-20" role="button" data-jump-url="./remarkHome.html" data-url-params="orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-bhgk.png" alt="">
                <span>本会概况</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1001&tb=1001&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-gslyw.png" alt="">
                <span>工商联要闻</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1002&tb=1002&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-jjfw.png" alt="">
                <span>经济服务</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1003&tb=1003&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-hyfc.png" alt="">
                <span>会员风采</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1004&tb=1004&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-shhd.png" alt="">
                <span>商会活动</span>
            </div>
        </section>
        <!-- banner轮播图 -->
        <section class="col-xs-12 swiper-box swiper-container op-ani op-hide" id="indexSwiper">
            <div class="swiper-wrapper" id="carousel">
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/gsl/banner1.png" width="100%">
                </div>
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/gsl/banner2.png" width="100%">
                </div>
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/gsl/banner3.png" width="100%">
                </div>
            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination" id="indexSwiperPg"></div> -->
        </section>
        {{#if news && news.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">工商联要闻</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=1001&tb=1001&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each news}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1001">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}

            </div>
        </section>
        {{/if}} {{#if service && service.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">经济服务</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=1002&tb=1002&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each service}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1002">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
        {{/if}} {{#if member && member.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">会员风采</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=1003&tb=1003&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each member}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1003">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
        {{/if}} {{#if act && act.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">商会活动</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=1004&tb=1004&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each act}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1004">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
        {{/if}}

        <!-- <section class="p-footer">
            <button class="btn btn-link" id="gzBtn">
                <img class="btn-l" src="./lib/assets/images/icon/i-gz.png" alt="">
                <span class="btn-txt">关注</span>
            </button>
        </section> -->
        {{/detail}}
    </script>

<!DOCTYPE html>
<html>

<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="./lib/assets/styles/normalize.min.css" />
    <link href="./lib/external/sweet-alert/css/sweet-alert.min.css" rel="stylesheet" type="text/css" />
    <link href="./lib/external/toastr/css/toastr.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="./lib/assets/styles/beastBase.css" />
    <link type="text/css" rel="stylesheet" href="./lib/styles/beastCommon.css">

    <!-- 轮播器插件 -->
    <link type="text/css" rel="stylesheet" href="./lib/external/swiper-3.3.1/swiper-3.3.1.min.css">

    <link type="text/css" rel="stylesheet" href="./lib/styles/zcbHome.css?t=20200809">
    <title>青岛仲裁委员会</title>
</head>

<body>
    <div class="app-page-head trans">
        <div class="app-page-head-hd">
            <div class="app-page-head-btn">
                <div class="btn-icon-back" id="page-back-btn" role="button">
                    <img src="./lib/images/back.png" alt="">
                </div>
                <div class="btn-icon-close" id="page-close-btn" role="button">
                    <img src="./lib/images/close.png" alt="">
                </div>
            </div>
        </div>
        <div class="app-page-head-bd">
            <div class="app-page-head-title" id="pageTitle">
                青岛市仲裁委员会
            </div>
        </div>
    </div>

    <div class="p-contain clearfix" id="showContain">

    </div>

    <script id="tplContain" type='text/ractive'>
        {{# detail}}
        <div class="col-xs-12 home-bg"></div>
        <div class="col-xs-12 home-tl">
            <div class="tl-logo"  ></div>
        </div>
        <section class="col-xs-12 nav-box">
            <div class="col-xs-20" role="button" data-jump-url="./zcbRemark.html" data-url-params="orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zc4.png" alt="">
                <span>关于我们</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=2001&tb=2001&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zc5.png" alt="">
                <span>本会动态</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=2002&tb=2002&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zc1.png" alt="">
                <span>办事指南</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=2003&tb=2003&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zc2.png" alt="">
                <span>仲裁园地</span>
            </div>

            <div class="col-xs-20" role="button">
                <a href="http://zhxxgl.qdac.org/weixin/page?view=weixin/arbitratorPay">
                <img src="./lib/assets/images/icon/i-zc3.png" alt="">
                <span>仲裁费计算</span>
                </a>
            </div>
        </section>
        <!-- banner轮播图 -->
        <section class="col-xs-12 swiper-box swiper-container op-ani op-hide" id="indexSwiper">
            <div class="swiper-wrapper" id="carousel">
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/gsl/banner1.png" width="100%">
                </div>
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/gsl/banner2.png" width="100%">
                </div>
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/gsl/banner3.png" width="100%">
                </div>
            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination" id="indexSwiperPg"></div> -->
        </section>
        {{#if dynamic && dynamic.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">本会动态</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=2001&tb=2001&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each dynamic}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=2001">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}

            </div>
        </section>
        {{/if}} 
        {{#if garden && garden.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">仲裁园地</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=2003&tb=2003&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each garden}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1002">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
        {{/if}} 
    
        <!-- <section class="p-footer">
            <button class="btn btn-link" id="gzBtn">
                <img class="btn-l" src="./lib/assets/images/icon/i-gz.png" alt="">
                <span class="btn-txt">关注</span>
            </button>
        </section> -->
        {{/detail}}
    </script>

    <script src="./lib/external/jquery1.11.1.min.js"></script>
    <script src="./lib/external/ractive.min.js"></script>
    <script src="./lib/external/sweet-alert/sweet-alert.min.js" type="text/javascript"></script>
    <script src="./lib/external/toastr/toastr.min.js" type="text/javascript"></script>

    <script src="./lib/utils/beastTools.js" type="text/javascript"></script>
    <script src="./lib/js/beastBase.js"></script>
    <script src="./lib/external/fastclick.js" type="text/javascript"></script>
    
    <script src="./lib/external/swiper-3.3.1/swiper-3.3.1.jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="./lib/js/zcbHome.js"></script>

</body>

</html>

            <img class="" src="./lib/assets/images/swj/bg.png" alt="商务局" />
        </div>
        <!-- banner轮播图 -->
        <section class="col-xs-12 swiper-box swiper-container  op-ani op-hide" id="indexSwiper">
            <div class="swiper-wrapper" id="carousel">
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/swj/banner1.png" width="100%">
                </div>
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/swj/banner2.png" width="100%">
                </div>
                <div class="swiper-slide" role="button" data-jump-url="">
                    <img src="./lib/assets/images/swj/banner3.png" width="100%">
                </div>

            <!-- <div class="swiper-pagination" id="indexSwiperPg"></div> -->

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1101&tb=1101&orgId={{orgId}}">

                <span>商务要闻</span>

                        <div class="item-rmk">

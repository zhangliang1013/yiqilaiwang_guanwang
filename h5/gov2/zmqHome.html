    <div class="p-contain clearfix" id="showContain">

    <script id="tplContain" type='text/ractive'>

        {{#detail}}
        <div class="col-xs-12 home-bg"></div>
        <div class="col-xs-12 home-tl">
            <img class="tl-logo" src="./lib/assets/images/zmq/编组 3@3x.png" alt="自贸区" />
        </div>
        <section class="col-xs-12 nav-box mb10">
            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1201&tb=1201&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zjzmq.png" alt="">
                <span>走进自贸区</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1202&tb=1202&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zwgk.png" alt="">
                <span>政务公开</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1203&tb=1203&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zjzs.png" alt="">
                <span>中介招商</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1204&tb=1204&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-zcfg.png" alt="">
                <span>政策法规</span>
            </div>

            <div class="col-xs-20" role="button" data-jump-url="./infoList.html" data-url-params="type=1205&tb=1205&orgId={{orgId}}">
                <img src="./lib/assets/images/icon/i-qyfc.png" alt="">
                <span>企业风采</span>
            </div>
        </section>
        {{#if walk && walk.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">走进自贸区</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=1201&tb=1201&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each walk}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1201">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
        {{/if}} {{#if open && open.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">政务公开</div>
                <div class="col-xs-6 h-extra text-right">

            </div>

                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1202">

                    </div>

                {{/each}}
            </div>

                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>

                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
        {{/if}} {{#if law && law.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">政策法规</div>
                <div class="col-xs-6 h-extra text-right">
                    <a class="btn btn-link" href="./infoList.html?type=1204&tb=1204&orgId={{orgId}}">
                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each law}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1204">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">

                    </div>
                    <div class="col-xs-5">
                        <div class="item-pic" style="background-image: url('{{banner}}');"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
        {{/if}} {{#if double && double.length > 0}}
        <section class="col-xs-12 list-box">
            <div class="col-xs-12 b-head">
                <div class="col-xs-6 h-tl fwb">企业风采</div>
                <div class="col-xs-6 h-extra text-right">

                        <span class="btn-txt">查看更多</span>
                        <img class="btn-r" src="./lib/assets/images/icon/i-arrow-r.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 b-body">

                {{#each double}}
                <div class="col-xs-12 list-item" role="button" data-jump-url="./infoDetail.html" data-url-params="id={{id}}&type=1205">
                    <div class="col-xs-7">
                        <div class="item-tl">{{title}}</div>
                        <div class="item-rmk">
                            {{createdDateStr}}
                        </div>
                    </div>
                    <div class="col-xs-5">

        </section>
        {{/if}}

            <button class="btn btn-link">

                <span class="btn-txt">关注</span>
            </button>
        </section> -->

    <script type="text/javascript" src="./lib/js/zmqHome.js"></script>

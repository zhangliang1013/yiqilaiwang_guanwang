<script>

    $(function () {
        window.C_PageHead = function (options) {
            var reObj = {};

            if (options) {

                if (options.container && $(options.container) && $(options.container).length > 0) {
                    reObj.container = options.container;

                } else {
                    console.error('C_PageHead 缺少 options.container, 或者 $(' + options.container + ') 不存在');
                    return false;
                }

            } else {
                console.error('C_PageHead 缺少 options');
                return false;
            }

            $(reObj.container).find('.app-page-head-title').text($.trim(options.title));

            return reObj;
        }
    });
</script>

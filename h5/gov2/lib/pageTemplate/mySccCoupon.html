            <div class="title-text car_name" bt-data-bind="name">我的SCC优惠券</div>
        </div>

            <!--<div class=" text-center bill-status-search clearfix">-->

    <section class="mySCCCoupon page_body clearfix " id="sccCouponListShowBody" style="top: 45px">

        <div class="coupon-list scc-list bg-white-light pb50" id="sccCouponListShow">

        </div>

        <script id="sccCouponListTpl" type='text/ractive'>
            {{#each dealTable(tableList):ti}}
            <div class="scc-coupon-item clearfix ps-r"
             data-id="{{Dist_VOUCHERID}}" data-price="{{PREFERENTIAL}}">
                <div class="ps-a selectableIcon">
                    <i class="iconfont">&#xe60b;</i>
                </div>
                <section class="coupon mt15 clearfix ps-r coupon_notused">
                    <div class="col-xs-7 content-left">
                        <h5 class="pb5 pl10 pt5 text-white coupon_title">券码：{{Dist_VOUCHERID}}</h5>
                        <div class="money p10 pr0 text-white">
                            <div>
                                <span class="f12 pl5">总数：{{QTY}}</span>
                                <span class="f12 pl5">已用：{{USEDQTY}}</span>
                            </div>
                            <span class="f20 fwb coupon-price">￥{{PREFERENTIAL}}</span>
                        </div>
                    </div>
                    <div class="col-xs-5 content-right bg-white pl0 pr0">
                        <h5 class="f16 pb5">使用期限</h5>
                        <h5 class="f12 pb5">
                            {{STARTDATE}}
                            至
                            {{ENDDATE}}
                        </h5>
                        <!--<h5 class="f14">{{statusO.cn}}</h5>-->
                    </div>
                </section>
            </div>
        {{/each}}

            <div class="text-gray pt20 text-center f20">
            {{^tableList}}
                ╮(╯▽╰)╭
                <div class="pt5"> 暂无{{ifChooseCoupon?"可用":""}}优惠券</div>
            {{/tableList}}

            </div>

        </script>
    </section>

    <div class="clearfix page_footer" style="padding: 10px 15px">
        <button class="btn bg-active" id="confirmSccCoupon">确认</button>
    </div>

</div>

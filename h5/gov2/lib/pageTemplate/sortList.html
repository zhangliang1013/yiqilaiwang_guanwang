<link type="text/css" rel="stylesheet" href="../lib/mobile/mobileDist/styles/myClient.css">

<div class="myClient_contain page_wrapper clearfix">
    <div class="header mb10">
        <div class="back pull-left back-fa his-back" role="button"><i class="fa fa-angle-left"></i></div>
        <div class="title-text car_name" bt-data-bind="name">实时排行榜</div>
    </div>
    <div class="clients-list"  id="sortListShow"
         style="position: absolute;width: 100%;left: 0;top: 55px;bottom: 0px;overflow: auto;"
    >
        <div class="pt20 pb20 empty-contain">
            <div class="empty-tip">加载中...</div>
        </div>
    </div>

    <script id="sortListTpl" type='text/ractive'>
        {{#each dataList:ind}}
            <section class="client p15 bg-white clearfix">
                <div class="col-xs-2 f18 pt10">{{ind + 1}}</div>
                <div class="col-xs-2">
                    <img src="{{photo}}" alt="face" width="40">
                </div>
                <div class="col-xs-5 pt10">{{nickname}}</div>
                <div class="col-xs-3 text-right f20 pt10">{{total}}</div>
            </section>
        {{/each}}
        {{^dataList}}
            <div class="text-gray pt20 text-center f20">
                ╮(╯▽╰)╭
                <div class="pt5"> 暂无数据</div>
            </div>
        {{/dataList}}

        {{#user}}
            <div style="position: absolute;width: 100%;left: 0;bottom: 0;border-top: 1px solid #ddd;">
                <section class="client p15 bg-white clearfix">
                    <!--<div class="col-xs-2 f18 pt10">1</div>-->
                    <div class="col-xs-2">
                        <img src="{{photo}}" alt="face" width="40">
                    </div>
                    <div class="col-xs-5 pt10">{{nickname}}</div>
                    <div class="col-xs-3 text-right f20 pt10">{{total}}</div>
                </section>
            </div>
        {{/user}}
    </script>
</div>

<script src="/lib/mobile/mobileDist/js/sortList.js" type="text/javascript"></script>

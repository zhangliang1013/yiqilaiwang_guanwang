<link type="text/css" rel="stylesheet" href="../lib/mobile/mobileDist/styles/myActivities.css">
<script type="text/javascript" src="../lib/mobile/mobileDist/js/myActivities.js"></script>

<div class="myActivities_content clearfix page_wrapper">



    <section class="myActivities bg-white-light pb50">
        <div class="header page_header">
            <div class="clearfix bdb1">
                <div class="back pull-left back-fa his-back" role="button"><i class="fa fa-angle-left"></i></div>
                <div class="title-text car_name" bt-data-bind="name">我参与的市场活动</div>
            </div>
            <div class="act-item-contain clearfix mb10">

                <div class=" text-center bill-status-search clearfix">
                    <div class="col-xs-4 status-item active" data-type="lottery">
                        <span class="">抽奖活动</span>
                    </div>
                    <div class="col-xs-4 status-item" data-type="survey">
                        <span class="">问卷调查</span>
                    </div>

                    <div class="col-xs-4 status-item" data-type="vote">
                        <span class="">投票评选</span>
                    </div>
                </div>
            </div><!--act-item-contain end-->
        </div>

        <div class="content clearfix page_body pt10" id="myActShowPageBody" style="bottom: 0;top: 90px;">

            <div id="myActShow"></div>

            <script id="myActTpl" type='text/ractive'>

                {{#each dataList}}
                    <div class="clearfix activity bd1 bg-white mb10">
                        <div class="col-xs-5 img-content bg-gray" style="width: 125px;height: 125px; line-height: 105px; text-align: center; overflow: hidden;">{{#if share_logo}}<img src="{{share_logo}}" width="100%" />{{else}}暂无图片{{/if}}</div>
                        <div class="col-xs-7 p10">
                            <div class="activity-name text-danger mb10 f14">{{name}}</div>
                            <a href="{{url}}" class="mt10 text-active f14" style="text-decoration:underline">点击进入活动</a>
                            {{#if prize_name}}
                                <div class="mt10 f14 text-gray">所中奖项：{{prize_name}}</div>
                            {{/if}}
                            {{#if finished == 1}}
                                <div class="mt10 f14 text-gray">已完成</div>
                            {{/if}}
                            {{#if finished == 0}}
                                <div class="mt10 f14 text-gray">未完成</div>
                            {{/if}}

                            <div class="activity-time mt10 f14 text-gray">参与时间：{{formatTime(add_time)}}</div>
                        </div>
                    </div>
                {{/each}}
                {{^dataList}}
                <div class="text-gray pt20 text-center f20">
                    ╮(╯▽╰)╭
                    <div class="pt5"> 暂无数据</div>
                </div>
                {{/dataList}}
            </script>

        </div>




    </section>

</div>

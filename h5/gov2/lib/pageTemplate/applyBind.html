    <title>「喜威」燃气开户有奖</title>
</head>
<body>

<div class="loading-contain" style="display: block;">
    <img src="../lib/mobile/mobileDist/styles/loading-bubbles.svg" fill="blue">
    <div class="loading-tip">加载中 ...</div>
</div>

<div class="clearfix">

    <div class="apply-bind-content clearfix">
        <!-- banner轮播图 -->
        <section class="swiper-container" id="indexSwiper">
            <div class="swiper-wrapper" id="carousel">

            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination" id="indexSwiperPg"></div>
        </section>

        <section class="apply-bind-order bg-white">
            <!--<h3 class="orange text-center fwb cancel-order-title mt0 f16">申请开户</h3>-->
            <div class="reason-list">

                <p class="cancel-reason mb10">
                    <input type="text" id="applyName" class="p10 cancel-reason-input needsclick" placeholder="姓名">
                </p>
                <p class="cancel-reason mb10">
                    <input type="text" id="applyPhone" class="p10 cancel-reason-input needsclick" placeholder="手机号">
                </p>

                <div style="overflow: hidden">
                    <p class="cancel-reason mb10" style="height: 40px;line-height: 40px;float: left; width: 43%">
                        <i class="iconfont">&#xe601;</i><label id="city_name">...</label>
                    </p>
                    <p class="cancel-reason mb10 bd0" style="float: right; width: 55%" id="areaListShow">
                    </p>
                </div>
                <p class="cancel-reason mb10">
                    <input type="text" id="applyAddress" class="p10 cancel-reason-input needsclick" placeholder="地址">
                </p>
                <p class="cancel-reason mb10 remd-phone dis-no">
                    <input type="text" id="remdPhone" class="p10 cancel-reason-input needsclick remd_phone" placeholder="推荐人手机号">
                </p>
                <p class="mb10">
                    <a href="javascript:;" class="my-checkbox title-tip dis-b p5 pl0">
                        <i class="fa fa-square-o no-check f20"></i>
                        <i class="fa fa-check-square had-checked f20"></i>
                        <span class="text-black is-have"> 是否带有喜威瓶</span>
                        <input id="applyHaveBottle" type="hidden" class="check-val" value="0" />
                    </a>
                </p>
                <p class="mb10 text-gray">
                    本人已阅读并同意
                    <a href="javascript:;" id="showAgreement" class="fwb" style="text-decoration: underline;">
                        《隐私声明》中的条款
                    </a>
                </p>
            </div>

            <p class="submit">
                <button id="confrimApplyBtn" type="button" class="mt10 p10 f16 orange-bg btn fwb">同意条款并提交申请</button>
            </p>

            <p class="bindAccount_input pb10 mt10">
                <button type="button" class="btn applyBindBtn">账户绑定</button>
            </p>

            <!--<p class="text-center mt10"><a href="tel:96917" class="a_contact">联系客服</a></p>-->
        </section>
    </div>
</div>

<div class="foot-company-msg">技术支持：艾网信息</div>

<script id="areaListTpl" type='text/ractive'>
    <select id="applyArea"
            class="pl10 cancel-reason-input needsclick"
            style="background-color: #fff;outline: none;border: 1px solid #ddd;height: 40px;line-height:40px">
        <option value="0">行政区</option>
        {{#each tableList}}
            <option value="{{id}}">{{name}}</option>
         {{/each}}
    </select>
</script>

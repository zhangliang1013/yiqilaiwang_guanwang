<link type="text/css" rel="stylesheet" href="../lib/mobile/mobileDist/styles/myClient.css">

<div class="myClient_contain page_wrapper clearfix">
    <div class="header mb10">
        <div class="back pull-left back-fa his-back" role="button"><i class="fa fa-angle-left"></i></div>
        <div class="title-text car_name" bt-data-bind="name">邀请明细</div>
    </div>
    <div class="clients-list" id="myClientShow">
        <div class="pt20 pb20 empty-contain">
            <div class="empty-tip">加载中...</div>
        </div>
    </div>

    <script id="myClientTpl" type='text/ractive'>
        <!--<div class="text-center">-->
            <!--<span class="text-gray f16">共邀请 <span class="text-danger f18">10</span> 人</span>-->
            <!--<span class="text-gray f16">获得奖励 <span class="text-danger f18">10</span> 积分</span>-->
        <!--</div>-->
        {{#each dataList:ind}}
            <section class="client p15 bg-white clearfix">
                <div class="client-info col-xs-12">
                    <div class="pb30">
                        <div class="name col-xs-6 f18">{{nickname}}</div>
                        <div class="datetime col-xs-6 text-right">
                            <span class="text-success f16">{{subscribe_time > 0 ? '已关注' : ''}}</span>
                            <span class="text-success f16">{{apply_time > 0 ? '已申请' : ''}}</span>
                            <span class="text-success f16">{{open_time > 0 ? '已开户' : ''}}</span>
                        </div>
                    </div>
                    <div class="integration text-white orange-bg f15 text-center">获得{{total_point}}积分</div>
                </div>
            </section>
        {{/each}}
        {{^dataList}}
            <div class="text-gray pt20 text-center f20">
                ╮(╯▽╰)╭
                <div class="pt5"> 暂无数据</div>
            </div>
        {{/dataList}}
    </script>
</div>

<script src="/lib/mobile/mobileDist/js/myClient.js" type="text/javascript"></script>

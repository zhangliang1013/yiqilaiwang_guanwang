<link href="../lib/mobile/mobileDist/styles/goodsComment.css?v=0.0000000011" rel="stylesheet" type="text/css"/>
<div class="page_wrapper clearfix goodsComment_content" id="commentShow">

    <div class="header page_header">
        <div class="back pull-left back-fa his-back" role="button"><i class="fa fa-angle-left"></i></div>
        <div class="title-text car_name" bt-data-bind="name">我要评论</div>
    </div>

    <div class="page_body clearfix pt0 bg-white">
        <!--<p class="text-center p10">加载中...</p>-->

        <!--<div class="text-gray text-center com-title">-->
            <!--<p><span class="text-active f16 orderNum">OD050507923881</span></p>-->
            <!--<p class="f12 pt5"><span class="addTime">2016/05/01 13:30:00</span></p>-->
        <!--</div>-->

        <!--<div class="text-center p20" style="border-top:1px solid #f0f0f0">无商品可评论</div>-->

        <div class="detail-item clearfix pt10 bd0" data-item-detail>

            <div class="detail-contain col-xs-12 mt10">

                <div class="detail-row col-xs-12">
                    <span class="left-tip col-xs-3">送气速度</span>
                        <span class="right-msg col-xs-9">
                            <div class="oc-star-n">
                                <ul class="star5">
                                    <li><a val="1" href="javascript:;" role="button">star1 </a></li>
                                    <li><a val="2" href="javascript:;" role="button"> star2 </a></li>
                                    <li><a val="3" href="javascript:;" role="button"> star3 </a></li>
                                    <li><a val="4" href="javascript:;" role="button"> star4 </a></li>
                                    <li><a val="5" href="javascript:;" role="button"> star5 </a></li>
                                </ul>
                                <input type="hidden" class="star-val" data-item-attr="speed" data-default-val="5"
                                       value="5"/>
                            </div>
                        </span>
                </div>
                <div class="detail-row col-xs-12">
                    <span class="left-tip col-xs-3">服务态度</span>
                        <span class="right-msg col-xs-9">
                            <div class="oc-star-n">
                                <ul class="star5">
                                    <li><a val="1" href="javascript:;" role="button">star1 </a></li>
                                    <li><a val="2" href="javascript:;" role="button"> star2 </a></li>
                                    <li><a val="3" href="javascript:;" role="button"> star3 </a></li>
                                    <li><a val="4" href="javascript:;" role="button"> star4 </a></li>
                                    <li><a val="5" href="javascript:;" role="button"> star5 </a></li>
                                </ul>
                                <input type="hidden" class="star-val" data-item-attr="attitude" data-default-val="5"
                                       value="5"/>
                            </div>
                        </span>
                </div>
                <div class="detail-row col-xs-12">
                    <span class="left-tip col-xs-3">产品质量</span>
                        <span class="right-msg col-xs-9">
                            <div class="oc-star-n">
                                <ul class="star5">
                                    <li><a val="1" href="javascript:;" role="button">star1 </a></li>
                                    <li><a val="2" href="javascript:;" role="button"> star2 </a></li>
                                    <li><a val="3" href="javascript:;" role="button"> star3 </a></li>
                                    <li><a val="4" href="javascript:;" role="button"> star4 </a></li>
                                    <li><a val="5" href="javascript:;" role="button"> star5 </a></li>
                                </ul>
                                <input type="hidden" class="star-val" data-item-attr="quality" data-default-val="5"
                                       value="5"/>
                            </div>
                        </span>
                </div>
                <div class="detail-row col-xs-12">
                    <div class="left-tip col-xs-3">售后安检</div>
                    <div class="right-msg col-xs-9">
                        <div class="my-radio-parent">
                            <a href="javascript:;" class="my-radio active" data-val="1">
                                <i class="fa fa-circle-thin no-check f16 text-gray"></i>
                                <i class="fa fa-check-circle had-checked f16 orange"></i>
                                是
                            </a>
                            <a href="javascript:;" class="my-radio ml20" data-val="0">
                                <i class="fa fa-circle-thin no-check f16 text-gray"></i>
                                <i class="fa fa-check-circle had-checked f16 orange"></i>
                                否
                            </a>
                            <input type="hidden" class="check-val"
                                   data-item-attr="check" value="1">
                        </div>
                    </div>
                </div>
                <div class="detail-row col-xs-12">
                    <textarea placeholder="评论内容" class="needsclick" data-item-attr="content"></textarea>
                </div>

                <div class="detail-row col-xs-12 comment-tags-msg">
                    <div class="text-center pl15 pr15 comment-tags" id="tagListShow"></div>
                    <input type="hidden" class="check-val" data-item-attr="tags" value="">
                </div>
                <script id="tagListTpl" type='text/ractive'>
                    <div class="">
                        {{#each dataList:ind}}
                            <!--tags-item-contain begin-->
                            <div class="comment-tag-item" data-ind="{{ind}}" data-id="{{id}}">{{this}}</div>
                            <!--tags-item-contain end-->
                        {{/each}}
                    </div>
                </script>
            </div>
        </div><!--/.detail-item end -->
    </div>
    <div class="page_footer clearfix text-center">
        <div class="btn dis-b orange-bg" role="button" id="commitComment">提交评论</div>
    </div>
</div>

<script src="../lib/mobile/mobileDist/js/goodsComment.js?v=0.000000015" type="text/javascript"></script>

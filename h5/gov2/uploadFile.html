    <div class="container">
        <div class="download br">
            <div class="step mb10">
                <span class="number">1</span><span class="fwb dis-ib">下载预申请表</span>
            </div>
            <div class="download-file">
                <div class="download-file-icon">

                <div class="download-file-desc text-center">
                    <a href="javascript:;">点击下载预申报表</a>
                </div>
            </div>
        </div>
        <div class="download pt10 pb20">
            <div class="step mb10">
                <span class="number">2</span><span class="fwb dis-ib">上传填写完成的预申请表</span>
            </div>
            <div class="download-file">
                <div class="upload-list dis-no">

                </div>
                <div class="download-file-icon">
                    <img src="./lib/images/upload.png" alt="文档">

                </div>
            </div>
            <div class="input-textarea">
                <textarea style="width:100%; height:45px" maxlength="40" placeholder="请输入项目名称"></textarea>

                您还可输入<span>40</span>个字
            </div>

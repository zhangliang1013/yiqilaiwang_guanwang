    <script id='containTpl' type='text/ractive'>
        <div class="p-contain clearfix">
            {{#details}}
            <div class="detail-tl">{{title}}</div>
            <div class="detail-nav clearfix">
                <img src="{{orgUrl}}" alt="">
                <div class="p-txt">
                    <a class="name">{{orgName}}</a>
                    <div class="date">{{createdDateStr}}</div>
                </div>
            </div>
            <div class="detail-content">{{{content}}}</div>
            {{#if attachments && attachments.length > 0}}
            <div class="doc-list col-xs-12">
                {{#each attachments:i}}
                <div class="col-xs-12 doc-item">
                    <img src="./lib/assets/images/icon/i-doc.png" alt="">
                    <span class="doc-tl">{{name}}.{{type}}</span>
                    <button class="btn btn-link doc-act" data-download="{{url}}" data-name="{{name}}">下载</button>
                </div>
                {{/each}}
            </div>
            {{/if}} {{/details}}
        </div>
        {{^details}}
        <div class="empty-data ">
            <div class="empty-icon">
                <img src="./lib/images/empty.png" alt="暂无记录">
            </div>
            <div class="empty-desc">
                资讯信息不存在
            </div>
        </div>
        {{/details}}
    </script>

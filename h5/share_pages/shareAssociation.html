    <body>
        <div class="hide body">
            <div class="bg">
                <div class="org" aid="1">
                    <img src="">
                    <div class="org-info">
                        <div class="org-name"></div>
                        <div class="master"></div>
                    </div>
                </div>
            </div>
            <div class="leader">
                <div class="leader-none"></div>
                <div class="leader-item-sp"></div>
                <div class="leader-item clear">
                    <div class="fl leader-item-left">
                        <img src="" class="fl">
                        <div class="leader-item-grade"></div>
                    </div>
                    <div class="fl">
                        <div class="leader-item-name"></div>
                        <div class="leader-item-grade hide"></div>
                    </div>
                </div>
                <div class="leader-item-sp hide"></div>
                <div class="leader-item clear hide">
                    <div class="fl leader-item-left">
                        <img src="" class="fl">
                        <div class="leader-item-grade"></div>
                    </div>
                    <div class="fl">
                        <div class="leader-item-name"></div>
                        <div class="leader-item-grade hide"></div>
                    </div>
                </div>
                <div class="leader-item-sp hide"></div>
                <div class="leader-item clear hide">
                    <div class="fl leader-item-left">
                        <img src="" class="fl">
                        <div class="leader-item-grade"></div>
                    </div>
                    <div class="fl">
                        <div class="leader-item-name"></div>
                        <div class="leader-item-grade hide"></div>
                    </div>
                </div>
            </div>
            <div class="member">
                <img src="./images/mrtx.png">
                <i style="font-style: normal;height: 30px;line-height: 30px;"></i>
                <img src="./images/u5.jpg" class="hide">
                <img src="./images/u1.jpg" class="hide">
                <img src="./images/u2.jpg" class="hide">
                <img src="./images/u3.jpg" class="hide">
                <img src="./images/u5.jpg" class="hide">
                <span></span>
            </div>
            <div class="desc-text">
                <div class="orgType9 hide">
                    <span class="org-nm"></span>已经在“一起来往”商务社交平台入驻了，这是在平台上开设的<span class="org-tp"></span>号，
                    <span class="org-master"></span>诚邀您莅临指导，与众位企业家共商盛举。
                </div>
                <div class="orgType">
                    <span class="org-nm"></span>已经正式入驻了由「一起来往」打造的数字商协会平台，这是在平台上开设的官方号，诚邀您的加入，期待您与众多企业家共商盛会。
                </div>
            </div>
            <div class="open-btn join-btn">立即加入</div>
            <br>
            <div class="org-list">
                <div class="list-title">已入驻企业</div>
                <div class="list-item clear" aid="1">
                    <img src="./images/mrtx.png" class="list-item-img">
                    <div class="e-info">
                        <div class="e-name">虚位以待第一位会员企业
                        </div>
                        <div class="e-master">总经理 ***</div>
                    </div>
                </div>
            </div>
            <p>&nbsp;</p>
            <div class="modal-layer hide">
                <div class="dlg-open-app hide">

                    <div class="dlg-input-item hide">
                        <span>单位类型</span>
                        <select name="" class="dlg-input-item-select">
                            <option class="option" value="1" style="width:140px">商会</option>
                            <option class="option" value="2" style="width:140px">协会</option>
                            <!-- <option class="option" value="3" style="width:140px">其他</option> -->
                        </select>
                    </div>
                    <div class="dlg-input-item"><span>手机号 (常用)</span><input type=text></div>
                    <div class="dlg-input-item name"><span style="padding-right:10px">姓名</span><input type=text></div>
                    <div class="dlg-input-item">
                        <div class="get-code">获取验证码</div>
                        <!-- <input type="button" class="get-code" value="获取验证码" style="background: rgb(33, 100, 235);width: 82px;height: 100%;line-height: 28px;"> -->
                        <input type=text placeholder="验证码">
                    </div>
                    <br><br>
                    <div class="open-btn1 create-btn">申请加入商会</div>
                </div>
                <div class="dlg-join-success hide">
                    <div class="close-dlg"></div>
                    <div class="dlg-join-span">已提交加入商会的申请，请等候商会管理员的审核！打开一起来往APP可查看审核进度。</div>
                    <br><br>
                    <div class="open-btn">打开APP查看</div>
                </div>
            </div>
